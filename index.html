<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style-all.css">
    <link rel="stylesheet" href="css/style-index.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/fontawesome.css">

    <!-- include fonts Cairo, Open Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Open+Sans&display=swap" rel="stylesheet">


</head>

<body>
    <hedaer class="header">
        <div class="header__content container">
            <div class="header__social">
                <a href="#" title="instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" title="vkontanke"><i class="fab fa-vk"></i></a>
                <a href="#" title="facebook"><i class="fab fa-facebook-square"></i></a>
            </div>
            <div class="header__logo">
                <img src="img/header-logo.svg" alt="logo formula taste">
            </div>
            <div class="header__tools">
                <i class="far fa-heart"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </hedaer>

    <main>
        <section class="home home-1 wrapper">
            <div class="home__content container wrapper">
                <h2 class="home__title">Macarons</h2>
                <div class="home__btn">
                    <a href="" class="btn">Перейти в каталог <i class="fas fa-chevron-right"></i></a>
                </div>
            </div>
        </section>
        <section class="home home-2 wrapper">
            <div class="home__content container wrapper">
                <h2 class="home__title">Donuts</h2>
                <div class="home__btn">
                    <a href="" class="btn">Перейти в каталог <i class="fas fa-chevron-right"></i></a>
                </div>
            </div>
        </section>
        <section class="home home-3 wrapper">
            <div class="home__content container wrapper">
                <h2 class="home__title">Milkshakes</h2>
                <div class="home__btn">
                    <a href="" class="btn">Перейти в каталог <i class="fas fa-chevron-right"></i></a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content container">
            <div class="footer__logo">
                <img src="img/header-logo.svg" alt="logo formula taste">
            </div>
            <div class="footer__times">
                <div>
                    Режим работы
                </div>
                <div>
                    Понедельник - Пятница <span>9:00 - 21:00</span><br>
                    Суббота - Воскресенье <span>10:00 - 20:00</span>
                </div>
            </div>
            <div class="footer__menu">
                <nav class="footer__list">
                    <li class="footer__item"><a href="">О нас</a></li>
                    <li class="footer__item"><a href="">Доставка</a></li>
                    <li class="footer__item"><a href="">Контакты</a></li>
                    <li class="footer__item"><a>Подпишись на нас</a></li>
                </nav>
                <div class="footer__social header__social">
                    <a href="#" title="instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" title="vkontanke"><i class="fab fa-vk"></i></a>
                    <a href="#" title="facebook"><i class="fab fa-facebook-square"></i></a>
                </div>
            </div>
        </div>
        <div class="footer__copy">
            &copy; 2021 Кондитерская «Formula taste». Все права защищены.
        </div>
    </footer>

    <script src="js/top-menu.js"></script>
</body>

</html>
